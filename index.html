<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="typing-heading"></h1>
        <form id="contactForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Your Name" required>
                <span class="validation-msg" id="name-msg"></span>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Your Email" required>
                <span class="validation-msg" id="email-msg"></span>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder="Your Message" required></textarea>
                <span class="validation-msg" id="message-msg"></span>
            </div>
            <button type="submit">Send</button>
        </form>
        <div id="success-message">âœ… Message Sent Successfully!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
